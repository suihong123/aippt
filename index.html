<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>AIPPT生成器</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(-157deg, #f57bb0, #867dea);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial;
        }
        
        .container {
            background: white;
            max-width: 800px;
            width: 90%;
            margin: 20px;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.15);
        }

        .input-area {
            margin-bottom: 20px;
        }

        textarea {
            width: 100%;
            height: 150px;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            resize: vertical;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #867dea;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
        }

        button:hover {
            background: #7367d5;
        }

        .result-area {
            margin-top: 20px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 6px;
            display: none;
        }

        .error-message {
            color: #ff4444;
            margin: 10px 0;
            display: none;
        }
    </style>
  <script async type="module" crossorigin src="/aippt/static/main-28788956.js"></script>
</head>
<body>
    <div class="container">
        <h1>AIPPT生成器</h1>
        <div class="input-area">
            <textarea id="prompt" placeholder="请输入您想要生成PPT的主题或内容描述..."></textarea>
        </div>
        <button onclick="generatePPT()">生成PPT</button>
        <div id="errorMessage" class="error-message"></div>
        <div id="resultArea" class="result-area">
            <h3>生成结果</h3>
            <div id="result"></div>
        </div>
    </div>

    <script>
        async function generatePPT() {
            const prompt = document.getElementById('prompt').value;
            const errorMessage = document.getElementById('errorMessage');
            const resultArea = document.getElementById('resultArea');
            const result = document.getElementById('result');

            if (!prompt) {
                errorMessage.textContent = '请输入生成内容';
                errorMessage.style.display = 'block';
                return;
            }

            try {
                errorMessage.style.display = 'none';
                resultArea.style.display = 'none';
                
                // 这里添加生成PPT的API调用
                const response = await fetch('https://api.docmee.cn/api/generate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ prompt })
                });

                const data = await response.json();
                
                if (data.success) {
                    result.innerHTML = `
                        <p>PPT生成成功！</p>
                        <p><a href="${data.downloadUrl}" target="_blank">点击下载</a></p>
                    `;
                    resultArea.style.display = 'block';
                } else {
                    throw new Error(data.message || '生成失败');
                }
            } catch (err) {
                errorMessage.textContent = err.message || '生成失败，请重试';
                errorMessage.style.display = 'block';
            }
        }
    </script>

</body>
</html>
