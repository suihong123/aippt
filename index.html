<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="AI驱动的PPT生成工具，只需输入主题即可生成专业PPT">
    <meta name="keywords" content="AI PPT, 自动生成PPT, PPT生成器">
    <title>AIPPT 生成器 - AI智能PPT生成工具</title>
    <!-- 引入文多多SDK -->
    <script src="./wenduoduo/docmee-ui-sdk-iframe.min.js"></script>
    <style>
      body {
        width: 100vw;
        height: 100vh;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
      }
      #container {
        width: calc(100% - 20px);
        height: calc(100% - 20px);
        margin: 0;
        padding: 0;
        border-radius: 12px;
        box-shadow: 0 0 12px rgba(120, 120, 120, 0.3);
        overflow: hidden;
        background: linear-gradient(-157deg, #f57bb0, #867dea);
      }
      .instructions {
        position: fixed;
        top: 10px;
        left: 10px;
        background: rgba(255, 255, 255, 0.9);
        padding: 10px;
        border-radius: 8px;
        font-size: 14px;
        box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        z-index: 1000;
        max-width: 80vw;
        transition: all 0.3s ease;
      }
      .instructions h3 {
        margin: 0 0 8px 0;
      }
      .instructions p {
        margin: 4px 0;
      }
      @media (max-width: 768px) {
        #container {
          width: 100%;
          height: 100%;
          border-radius: 0;
        }
        .instructions {
          font-size: 12px;
          padding: 8px;
          top: 5px;
          left: 5px;
          max-width: 90vw;
        }
        .instructions h3 {
          font-size: 14px;
          margin-bottom: 4px;
        }
        .instructions p {
          margin: 2px 0;
        }
      }
      @media (max-height: 600px) {
        .instructions {
          display: none;
        }
      }
    </style>
  </head>
  <body>
    <div class="instructions">
      <h3>使用说明</h3>
      <p>1. 输入您想要的PPT主题</p>
      <p>2. 点击"生成大纲"</p>
      <p>3. 确认大纲后点击"开始创作"</p>
      <p>4. 等待生成完成即可预览和下载</p>
    </div>
    <div id="container"></div>
  </body>
  <script>
    // 初始化 UI iframe
    const docmeeUI = new DocmeeUI({
      token: 'ak_u_loy5FsT35FvozDKZ',
      container: document.querySelector("#container"),
      page: "creator",
      lang: "zh",
      mode: "light",
      onMessage(message) {
        console.log("收到消息", message);
        
        if (message.type === "invalid-token") {
          console.log("token无效");
        } else if (message.type === "beforeGenerate") {
          const { subtype, fields } = message.data;
          return true;
        } else if (message.type === "error") {
          console.error("发生错误：", message.data.message);
        }
      },
    });
  </script>
</html>
