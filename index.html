<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="AI驱动的PPT生成工具，只需输入主题即可生成专业PPT">
    <meta name="keywords" content="AI PPT, 自动生成PPT, PPT生成器">
    <title>AIPPT 生成器 - AI智能PPT生成工具</title>
    <!-- 引入文多多SDK -->
    <script src="./wenduoduo/docmee-ui-sdk-iframe.min.js"></script>
    <style>
      body {
        width: 100vw;
        height: 100vh;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
      }
      #container {
        width: calc(100% - 20px);
        height: calc(100% - 20px);
        margin: 0;
        padding: 0;
        border-radius: 12px;
        box-shadow: 0 0 12px rgba(120, 120, 120, 0.3);
        overflow: hidden;
        background: linear-gradient(-157deg, #f57bb0, #867dea);
      }
      @media (max-width: 768px) {
        #container {
          width: 100%;
          height: 100%;
          border-radius: 0;
        }
      }
    </style>
  </head>
  <body>
    <div id="container"></div>
  </body>
  <script>
    // 初始化 UI iframe
    const docmeeUI = new DocmeeUI({
      token: 'ak_u_loy5FsT35FvozDKZ',
      container: document.querySelector("#container"),
      page: "creator",
      lang: "zh",
      mode: "light",
      onMessage(message) {
        console.log("收到消息", message);
        
        if (message.type === "invalid-token") {
          console.log("token无效");
        } else if (message.type === "beforeGenerate") {
          const { subtype, fields } = message.data;
          return true;
        } else if (message.type === "error") {
          console.error("发生错误：", message.data.message);
        }
      },
    });
  </script>
</html>
