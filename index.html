<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />

    <!-- 预加载SDK -->
    <link rel="preload" href="./wenduoduo/docmee-ui-sdk-iframe.min.js" as="script">
    <script src="./wenduoduo/docmee-ui-sdk-iframe.min.js"></script>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' https://docmee.cn; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline';">
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="X-Frame-Options" content="DENY">
    <style>
      body {
        width: 100vw;
        height: 100vh;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
      }
      @keyframes gradient {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
      #container {
        width: calc(100% - 20px);
        height: calc(100% - 20px);
        margin: 0;
        padding: 0;
        border-radius: 12px;
        box-shadow: 0 0 12px rgba(120, 120, 120, 0.3);
        overflow: hidden;
        background: linear-gradient(-157deg, #f57bb0, #867dea);
        background-size: 200% 200%;
        animation: gradient 15s ease infinite;
      }
      @media (max-width: 768px) {
        #container {
          width: 100%;
          height: 100%;
          border-radius: 0;
        }
      }
    </style>
  </head>
  <body>
    <div id="container"></div>
  </body>
  <script>
    // 初始化 UI iframe
    const docmeeUI = new DocmeeUI({
      token: 'ak_u_loy5FsT35FvozDKZ',
      container: document.querySelector("#container"),
      page: "creator",
      lang: "zh",
      mode: "light",
      onMessage(message) {
        if (message.type === "invalid-token") {
          console.error("Token验证失败，请检查配置");
        } else if (message.type === "error") {
          const errorMap = {
            88: "使用次数已用完，请稍后再试",
            default: "操作失败，请刷新页面重试"
          };
          console.error(errorMap[message.data.code] || errorMap.default);
        }
      },
    });
  </script>
</html>
