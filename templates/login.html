<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex,nofollow">
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <title>AIPPT生成器 - 登录</title>
    <link rel="stylesheet" href="/static/css/main.css">
    <link rel="stylesheet" href="/static/css/login.css">
    <style>
        .error-message {
            color: #ff4d4f;
            margin-top: 0.5rem;
            font-size: 0.875rem;
            display: none;
        }
        .remember-me {
            display: flex;
            align-items: center;
            margin: 1rem 0;
        }
        .remember-me input {
            margin-right: 0.5rem;
        }
        .btn.loading {
            opacity: 0.7;
            cursor: not-allowed;
        }
        .btn.loading::after {
            content: '...';
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <h2 style="text-align: center; margin-bottom: 2rem;">登录 AIPPT</h2>
        <form id="loginForm" method="post">
            <div id="errorMessage" class="error-message"></div>
            <div class="form-group">
                <label for="username">用户名</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">密码</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group captcha-group">
                <label for="captcha">验证码</label>
                <div class="captcha-container">
                    <input type="text" id="captcha" name="captcha" required maxlength="4">
                    <img id="captchaImage" src="/api/captcha" alt="验证码" 
                         onclick="this.src='/api/captcha?t='+new Date().getTime()">
                </div>
            </div>
            <div class="remember-me">
                <input type="checkbox" id="remember" name="remember">
                <label for="remember">记住我</label>
            </div>
            <button type="submit" class="btn">登录</button>
        </form>
        <div class="links">
            <a href="/register">还没有账号？立即注册</a>
        </div>
    </div>
    <script src="/static/js/auth.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const submitBtn = e.target.querySelector('button[type="submit"]');
            const errorMessage = document.getElementById('errorMessage');
            
            submitBtn.classList.add('loading');
            submitBtn.disabled = true;
            errorMessage.style.display = 'none';
            
            const result = await handleAuth(formData, '/api/login');
            
            if (result.success) {
                window.location.href = '/';
            } else {
                errorMessage.textContent = result.message || '登录失败';
                errorMessage.style.display = 'block';
            }
            
            submitBtn.classList.remove('loading');
            submitBtn.disabled = false;
        });
    </script>
</body>
</html>
